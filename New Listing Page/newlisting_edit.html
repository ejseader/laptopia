<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laptopia - An Online Marketplace for Laptops</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../public/css/style.css">
  </head>
  <body>
    <header>
      <h2><a href="#"></a><i class="bi bi-laptop" style="font-size: 2rem;"></i> Laptopia <span class="tag-line">An online marketingplace for laptops.</span></a></h2>
      <nav>
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-fill"></i></button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Create New Listing</a></li>
          <li><a class="dropdown-item" href="#">View/Edit Your Listings</a></li>
          <li><a class="dropdown-item" href="#">View All Listings</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      </nav>
    </header>
    <main>
<div class="container-fluid">
  <div class="form-box">
    <h2>NEW LISTING</h2>
    <form action="/newlisting" method="post">
      <div class="mb-3">
        <label for="heading" class="form-label">Title</label>
          <input name="heading" type="text" class="form-control" placeholder="Enter a title for your listing" required />
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="brand" class="form-label">Brand</label>
              <select name="brand" class="form-select" required >
                <option value="1">Acer</option>
                <option value="2">Alienware</option>
                <option value="3">Apple</option>
                <option value="4">ASUS</option>
                <option value="5">Dell</option>
                <option value="6">Google</option>
                <option value="7">HP</option>
                <option value="8">Lenovo</option>
                <option value="9">Microsoft</option>
                <option value="10">MSI</option>
                <option value="11">Samsung</option>
              </select>
          </div>
        <div class="col">
          <label for="model" class="form-label">Model</label>
            <input name="model" type="text" class="form-control" placeholder="Enter model info" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="condition" class="form-label">Condition</label>
            <select name="condition" class="form-select" required >
              <option value="1">New in Box</option>
              <option value="2">Excellent</option>
              <option value="3">Very Good</option>
              <option value="4">Good</option>
              <option value="5">Fair</option>
              <option value="6">Poor</option>
              <option value="7">Parts Only</option>
            </select>
        </div>
        <div class="col">
          <label for="oper_sys" class="form-label">Operating System</label>
            <select name="oper_sys" class="form-select" required >
              <option value="1">ChromiumOS</option>
              <option value="2">Linux</option>
              <option value="3">macOS</option>
              <option value="4">Windows</option>
            </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input name="price" class="form-control" type="text" placeholder="Please enter price in USD" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" class="form-control" type="text" placeholder="Please enter detailed description of your machine (include processor speed, RAM, hard drive capacity, etc)" required></textarea>
      </div>
      <div class="d-grid gap-2">
      <button class="btn btn-primary" id="uploadBtn">Upload Photo</button>
      <button type="submit" class="btn btn-warning" id="submitBtn">Submit</button>
      </div>

    </form>
  </div>

</div>
</main>
<footer>
  <p class="text-content">&copy;2023 Laptopia</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
